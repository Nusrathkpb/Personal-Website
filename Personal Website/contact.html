                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!..Contact Me..>
            <div class="container contactsec">
                <div class="row heading">
                    <div class="col-lg-12">
                        <h1>Contact Me</h1>
                    </div>
                </div>
                <div class="row formsec">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="InputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="InputPhone" placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                <textarea type="text-area" class="form-control" id="InputMessage" placeholder="Message">
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!..footer..>
                <div class="container footer">
                    <div class="row text-center">
                        <div class="col-lg-12">
                            <h1>Follow Me</h1>
                        </div>
                        <div class="col-lg-12">
                            <div class="d-flex justify-content-center">
                                <i class="fa fa-facebook-square me-2" aria-hidden="true"></i>
                                <i class="fa fa-instagram me-2" aria-hidden="true"></i>
                                <i class="fa fa-linkedin-square me-2" aria-hidden="true"></i>
                                <i class="fa fa-git-square me-2" aria-hidden="true"></i>
                                <i class="fa fa-youtube-square me-2" aria-hidden="true"></i>
                            </div>
                        </div>
